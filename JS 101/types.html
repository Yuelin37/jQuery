<!doctype html>
<html>
<head>
	<script src="jquery.js"></script>
	<script>
		// Creating an object with the constructor:
		var person1 = new Object;
		person1.firstName = "John";
		person1.lastName = "Doe";
		console.log( person1.firstName + " " + person1.lastName );
		console.log(person1);
		// Creating an object with the object literal syntax:
		var person2 = {
			firstName: "Jane",
			lastName: "Doe"
		};
		console.log( person2.firstName + " " + person2.lastName );
		console.log(person2);

		// As mentioned, objects can also have objects as a property.
		var people = {};
		people.person1  = person1;
		people[ "person2" ] = person2;
		console.log( people[ "person1" ].firstName );
		console.log( people[ "person2" ].firstName );
		console.log( people );
		console.log( people[ "person1" ] );

		console.log("----------------------------------------------");

		// The array literal returns a foo.length value of 1:
		var foo = [ 100 ];
		console.log( foo[ 0 ] ); // 100
		console.log( foo.length ); // 1
		// The array constructor returns a bar.length value of 100:
		var bar = new Array( 100 );
		console.log( bar[ 0 ] ); // undefined
		console.log( bar.length ); // 100

		// Using the push(), pop(), unshift() and shift() methods on an array.
		var foo = [];
		foo.push( "a" );
		foo.push( "b" );
		console.log( foo[ 0 ] ); // a
		console.log( foo[ 1 ] ); // b
		console.log( foo.length ); // 2
		foo.pop();
		console.log( foo[ 0 ] ); // a
		console.log( foo[ 1 ] ); // undefined
		console.log( foo.length ); // 1
		foo.unshift( "z" );
		console.log( foo[ 0 ] ); // z
		console.log( foo[ 1 ] ); // a
		console.log( foo.length ); // 2
		foo.shift();
		console.log( foo[ 0 ] ); // a
		console.log( foo[ 1 ] ); // undefined
		console.log( foo.length ); // 1

		console.log( "Type Checking with jQuery" );
		// Checking the type of an arbitrary value.
		var myValue = [ 1, 2, 3 ];
		// Using JavaScript's typeof operator to test for primitive types:
		typeof myValue === "string"; // false
		typeof myValue === "number"; // false
		typeof myValue === "undefined"; // false
		typeof myValue === "boolean"; // false
		// Using strict equality operator to check for null:
		myValue === null; // false
		// Using jQuery's methods to check for non-primitive types:
		jQuery.isFunction( myValue ); // false
		jQuery.isPlainObject( myValue ); // false
		jQuery.isArray( myValue ); // true
	</script>
</head>
<body>
	<h1 id="hello-world">Hello World</h1>
</body>
</html>
